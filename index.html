<!DOCTYPE html>
<html>
<head>
    <title>Kawasaki Disease Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #1f3c88;
        }

        form {
            width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #1f77b4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155a8a;
        }

        .note {
            font-size: 12px;
            color: gray;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Kawasaki Disease Diagnosis System</h2>

<form action="/predict" method="post">

    <!-- 1 -->
    <label>Age at Diagnosis (Years)</label>
    <input type="number" step="any" name="f0" placeholder="Enter age in years" required>

    <!-- 2 -->
    <label>Gender</label>
    <select name="f1" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
    </select>

    <!-- 3 -->
    <label>Ethnicity</label>
    <select name="f2" required>
        <option value="" disabled selected>Select Ethnicity</option>
        <option value="0">Asian</option>
        <option value="1">Non-Asian</option>
        <option value="2">Other</option>
    </select>

    <!-- 4 -->
    <label>Location</label>
    <select name="f3" required>
        <option value="" disabled selected>Select Location</option>
        <option value="0">Urban</option>
        <option value="1">Rural</option>
        <option value="2">Semi-Urban</option>
    </select>

    <!-- 5 -->
    <label>Fever Duration (Days)</label>
    <input type="number" step="any" name="f4" placeholder="Enter number of fever days" required>

    <!-- 6 -->
    <label>Symptoms Severity</label>
    <select name="f5" required>
        <option value="" disabled selected>Select Severity</option>
        <option value="0">Mild</option>
        <option value="1">Moderate</option>
        <option value="2">Severe</option>
    </select>

    <!-- 7 -->
    <label>Laboratory Test Results</label>
    <select name="f6" required>
        <option value="" disabled selected>Select Lab Result</option>
        <option value="0">Normal</option>
        <option value="1">Abnormal</option>
        <option value="2">Highly Abnormal</option>
    </select>

    <!-- 8 -->
    <label>Echocardiography Findings</label>
    <select name="f7" required>
        <option value="" disabled selected>Select Finding</option>
        <option value="0">Normal</option>
        <option value="1">Coronary Changes</option>
        <option value="2">Severe Abnormality</option>
    </select>

    <!-- 9 -->
    <label>Treatment Approach</label>
    <select name="f8" required>
        <option value="" disabled selected>Select Treatment</option>
        <option value="0">Standard IVIG</option>
        <option value="1">IVIG + Steroids</option>
        <option value="2">Advanced Therapy</option>
    </select>

    <!-- 10 -->
    <label>Clinical Outcome</label>
    <select name="f9" required>
        <option value="" disabled selected>Select Outcome</option>
        <option value="0">Recovered</option>
        <option value="1">Improving</option>
        <option value="2">Critical</option>
    </select>

    <!-- 11 -->
    <label>Complications</label>
    <select name="f10" required>
        <option value="" disabled selected>Select Complication Level</option>
        <option value="0">None</option>
        <option value="1">Mild</option>
        <option value="2">Severe</option>
    </select>

    <!-- 12 -->
    <label>Long-Term Effects</label>
    <select name="f11" required>
        <option value="" disabled selected>Select Long-Term Effect</option>
        <option value="0">No Effects</option>
        <option value="1">Minor Effects</option>
        <option value="2">Major Effects</option>
    </select>

    <button type="submit">Predict Risk</button>

</form>

</body>
</html>
