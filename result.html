<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background-color: #f4f6f9;
        }
        .result-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .high-risk {
            color: red;
            font-weight: bold;
        }
        .low-risk {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="result-box">
    <h2>Prediction Result</h2>

    {% if prediction == 1 %}
        <p class="high-risk">High Risk of Kawasaki Disease</p>
    {% else %}
        <p class="low-risk">Low Risk of Kawasaki Disease</p>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</div>

</body>
</html>
